<div class="person" *ngFor="let person of formArray.controls; let i = index">
  <app-person-form-group [formGroup]="person"></app-person-form-group>
  <button type="button" (click)="formArray.removeAt(i)">Delete</button>
</div>
<button type="button" (click)="formArray.pushNew()">Add a new Person</button>
