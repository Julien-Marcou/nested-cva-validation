<div class="person" *ngFor="let person of formArray.controls; let i = index">
  <app-person-cva [formControl]="person" appMarkAllAsTouched></app-person-cva>
  <button type="button" (click)="deleteControl(i)">Delete</button>
</div>
<button type="button" (click)="pushNewControl()">Add a new Person</button>
